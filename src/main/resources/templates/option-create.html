<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>옵션 추가</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="container py-4">
<h1 class="mb-4">상품 옵션 추가</h1>

<form th:action="@{'/admin/products/' + ${productId} + '/options/create'}" method="post" th:object="${optionRequestDto}" class="mb-3">
    <div class="mb-3">
        <label for="name" class="form-label">옵션 이름</label>
        <input type="text" id="name" th:field="*{name}" maxlength="50" required class="form-control" />
    </div>

    <div class="mb-3">
        <label for="quantity" class="form-label">수량</label>
        <input type="number" id="quantity" th:field="*{quantity}" min="1" max="99999999" required class="form-control" />
    </div>

    <button type="submit" class="btn btn-primary">추가</button>
</form>

<a th:href="@{'/admin/products/' + ${productId}}" class="btn btn-secondary">상품 상세로 돌아가기</a>
</body>
</html>
