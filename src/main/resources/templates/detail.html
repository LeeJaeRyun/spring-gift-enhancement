<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Product Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>

<body>
<div class="container mt-4">
    <h2>상품 상세</h2>
    <table class="table table-bordered w-50">
        <tr>
            <th>ID</th>
            <td th:text="${product.getId()}"></td>
        </tr>
        <tr>
            <th>Name</th>
            <td th:text="${product.getName()}"></td>
        </tr>
        <tr>
            <th>Price</th>
            <td th:text="${product.getPrice()} + '원'"></td>
        </tr>
        <tr>
            <th>Image</th>
            <td th:text="${product.getImageUrl()}"></td>
        </tr>
    </table>

    <div class="mt-5">
        <h4>옵션 목록</h4>
        <table class="table table-bordered w-50">
            <thead>
            <tr>
                <th>옵션 ID</th>
                <th>옵션명</th>
                <th>옵션 개수</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="option : ${options}">
                <td th:text="${option.id}"></td>
                <td th:text="${option.name}"></td>
                <td th:text="${option.quantity} + '개'"></td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="mb-3">
        <a th:href="@{'/admin/products/' + ${product.getId()} + '/options/create'}" class="btn btn-primary">
            옵션 추가
        </a>
    </div>

    <a th:href="@{/admin/products}" class="btn btn-secondary">목록으로</a>
</div>
</body>

</html>
